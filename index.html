<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->

    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <title>Pokédex</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon__image" >
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form" id="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Nome ou Número"
            required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">Proximo &gt;</button>
        </div>

        <img src="assets/pokedex.png" alt="pokedex" class="pokedex">
        
    </main>

</body>

     <!-- main js  -->
    <script src="./js/script.js"></script>

</html>
